<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--CSSFILE-->
    <link rel="stylesheet" href="/css/login.css">
    <title>Login One For ALL</title>
</head>
<body>
<div class="wrapper">
    <div class="form-header">
        <div class="titles">
            <div class="title-login">Login</div>
        </div>
    </div>
    <form action="#" class="login-form" autocomplete="off">
        <div class="input-box">
            <input type="text" class="input-field" id="username">
            <label for="username" class="label">Username</label>
            <i class='bx bx-user icon' ></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="log-pass">
            <label for="log-pass" class="label">Password</label>
            <i class='bx bx-lock-alt icon' ></i>
        </div>
        <div class="form-cols">
            <div class="col-1"></div>
            <div class="col-2"></div>
        </div>
        <div class="input-box">
            <button class="btn-submit" id="Loginbtn">Login  <i class='bx bx-log-in icon' ></i></button>
        </div>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
